languageCode:           "en"
title:                  "Chassis - CSS"
baseURL:                "https://ozgurgunes.github.io/chassis-css/"

security:
  enableInlineShortcodes: true
  funcs:
    getenv:
      - ^HUGO_
      - NETLIFY

markup:
  goldmark:
    renderer:
      unsafe:           true
  highlight:
    noClasses:          false
  tableOfContents:
    startLevel:         2
    endLevel:           6

build:
  noJSConfigInAssets:   true

buildDrafts:            true
buildFuture:            true

enableRobotsTXT:        true
metaDataFormat:         "yaml"
disableKinds:           ["404", "taxonomy", "term", "RSS"]

publishDir:             "_site"

module:
  mounts:
    - source:           dist
      target:           static/docs/0.1/dist
    - source:           site/assets
      target:           assets
    - source:           site/content
      target:           content
    - source:           site/data
      target:           data
    - source:           site/layouts
      target:           layouts
    - source:           site/static
      target:           static
    - source:           node_modules/chassis-css/scss
      target:           assets/scss/chassis/css
    - source:           node_modules/@docsearch/css
      target:           assets/scss/@docsearch/css
    - source:           site/static/docs/0.1/assets/img/favicons/apple-touch-icon.png
      target:           static/apple-touch-icon.png
    - source:           site/static/docs/0.1/assets/img/favicons/favicon.ico
      target:           static/favicon.ico

