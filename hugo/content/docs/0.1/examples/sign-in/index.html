---
layout: examples
title: Signin Template
extra_css:
  - "sign-in.css"
body_class: "d-flex align-items-center py-large bg-body-tertiary"
---

<main class="form-signin w-100 m-auto">
  <form>
    <img class="mb-4" src="/assets/brand/chassis-logo.svg" alt="" width="72" height="57">
    <h1 class="h3 mb-medium fw-normal">Please sign in</h1>

    <div class="form-floating">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>

    <div class="form-option text-start my-medium">
      <input class="option-input" type="checkbox" value="remember-me" id="flexCheckDefault">
      <label class="option-label" for="flexCheckDefault">
        Remember me
      </label>
    </div>
    <button class="button primary w-100 py-small" type="submit">Sign in</button>
    <p class="mt-5 mb-medium text-body-secondary">&copy; 2017â€“{{< year >}}</p>
  </form>
</main>
